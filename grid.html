
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .student-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .student-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }

    .student-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .student-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .student-info {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Student Grid</h1>
  
  <div class="student-grid">
    <div class="student-card">
      <img class="student-photo" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Student Photo,link" />
      <div class="student-name">John Doe</div>
      <div class="student-info">Age: 20</div>
      <div class="student-info">Major: Computer Science</div>
    </div>
    <div class="student-card">
      <img class="student-photo" src="https://randomuser.me/api/portraits/women/44.jpg" alt="Student Photo" />
      <div class="student-name">Jane Smith</div>
      <div class="student-info">Age: 22</div>
      <div class="student-info">Major: Mathematics</div>
    </div>
    <div class="student-card">
      <img class="student-photo" src="https://randomuser.me/api/portraits/men/56.jpg" alt="Student Photo" />
      <div class="student-name">Michael Brown</div>
      <div class="student-info">Age: 21</div>
      <div class="student-info">Major: Engineering</div>
    </div>
    <div class="student-card">
      <img class="student-photo" src="https://randomuser.me/api/portraits/women/68.jpg" alt="Student Photo" />
      <div class="student-name">Emily Davis</div>
      <div class="student-info">Age: 23</div>
      <div class="student-info">Major: Biology</div>
    </div>
  </div>

</body>
</html>

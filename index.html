<!<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nature Quote</title>
  <style>
    :root {
      /* Replace this with any image URL you like */
      --image-url: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1920&auto=format&fit=crop');

      /* Tweak colors/opacity here */
      --overlay-from: rgba(0, 0, 0, 0.15);
      --overlay-to: rgba(0, 0, 0, 0.55);
      --text-color: #ffffff;
      --accent: #a3e635; /* lime-400 */
      --max-width: 980px;
      --radius: 24px;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: #0b1020;
      color: var(--text-color);
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 32px;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: var(--max-width);
      aspect-ratio: 16 / 9;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      background: #111;
      isolation: isolate; /* ensure overlays layer correctly */
    }

    .bg {
      position: absolute;
      inset: 0;
      background-image: var(--image-url);
      background-size: cover;
      background-position: center;
      filter: saturate(1.05) contrast(1.05);
      transform: scale(1.02);
    }

    /* soft vignette + gradient for readability */
    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(120% 80% at 50% 30%, var(--overlay-from) 0%, rgba(0,0,0,0.6) 70%),
                  linear-gradient(180deg, transparent 0%, var(--overlay-to) 100%);
      mix-blend-mode: multiply;
    }

    blockquote {
      position: absolute;
      inset: auto 0 0 0;
      padding: clamp(20px, 6vw, 48px);
      margin: 0;
      font-size: clamp(18px, 3.2vw, 34px);
      line-height: 1.25;
      font-weight: 700;
      letter-spacing: 0.2px;
      text-wrap: balance;
    }

    blockquote::before {
      content: "\201C"; /* opening quote */
      font-size: 2em;
      line-height: 0.5;
      vertical-align: -0.4em;
      color: var(--accent);
      margin-right: 8px;
    }

    cite {
      display: block;
      margin-top: 10px;
      font-size: clamp(12px, 1.6vw, 16px);
      font-style: normal;
      opacity: 0.9;
    }

    .badge {
      position: absolute;
      top: 14px;
      left: 14px;
      background: rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(6px);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.3px;
    }

    .credit {
      position: absolute;
      bottom: 12px;
      right: 14px;
      font-size: 12px;
      background: rgba(0,0,0,0.35);
      padding: 6px 10px;
      border-radius: 999px;
      opacity: 0.85;
    }

    .credit a { color: #fff; text-decoration: none; border-bottom: 1px dotted rgba(255,255,255,0.6); }
    .credit a:hover { border-bottom-style: solid; }

    /* small convenience: allow changing quote via query string ?q=Your+quote&by=Name */
  </style>
</head>
<body>
  <div class="wrap">
    <figure class="card" role="group" aria-label="Nature quote over scenic background">
      <div class="bg" aria-hidden="true"></div>
      <div class="overlay" aria-hidden="true"></div>

      <div class="badge">NATURE</div>

      <blockquote>
        In every walk with nature one receives far more than he seeks.
        <cite>&mdash; John Muir</cite>
      </blockquote>

      <figcaption class="credit">
        Photo: <a href="#" rel="noopener">Unsplash</a>
      </figcaption>
    </figure>
  </div>

  <script>
    // Optional: change quote/author from the URL, e.g.
    // nature.html?q=The%20earth%20has%20music%20for%20those%20who%20listen.&by=Shakespeare
    const params = new URLSearchParams(location.search);
    const q = params.get('q');
    const by = params.get('by');
    if (q) {
      const bq = document.querySelector('blockquote');
      const cite = document.querySelector('cite');
      bq.childNodes[0].nodeValue = ' ' + q + ' ';
      if (by) cite.innerHTML = '\u2014 ' + by;
    }

    // Optional: swap background image with ?img=fullImageURL
    const img = params.get('img');
    if (img) {
      document.documentElement.style.setProperty('--image-url', `url('${img}')`);
      const creditLink = document.querySelector('.credit a');
      if (creditLink) creditLink.href = img;
    }
  </script>
</body>
</html>
